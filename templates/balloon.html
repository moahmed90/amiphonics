<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AmiPhonics · Pop a balloon</title>
    <style>
      body {
        font-family: "Comic Sans MS", "Comic Sans", Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #333;
        transition: opacity 0.6s ease;
      }

      body.fade-out {
        opacity: 0;
      }

      h1 {
        font-size: 2.5rem;
        color: #ffffff;
        text-shadow: 0 3px 6px rgba(0,0,0,0.25);
        margin-bottom: 5px;
      }

      #balloon-text {
        font-size: 1.4rem;
        color: #fffafc;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 25px;
      }

      /* Optional: little unicorn above the balloon */
      #unicorn {
        width: 140px;
        height: auto;
        display: block;
        margin: 0 auto 10px auto;
      }

      #balloon-wrapper {
        margin-top: 10px;
      }

      #balloon {
        width: 120px;
        height: 160px;
        background: radial-gradient(
          circle at 30% 20%,
          #fff 0%,
          #ff66b3 40%,
          #ff3e9e 100%
        );
        border-radius: 60px 60px 50px 50px;
        margin: 0 auto;
        position: relative;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        animation: floatUpDown 2.5s ease-in-out infinite;
      }

      /* Balloon string */
      #balloon::after {
        content: "";
        position: absolute;
        bottom: -40px;
        left: 50%;
        width: 2px;
        height: 40px;
        background: #ffffff;
        transform: translateX(-50%);
      }

      /* Popping state */
      #balloon.popping {
        animation: pop 0.6s forwards;
      }

      @keyframes floatUpDown {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes pop {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        40% {
          transform: translateY(-10px) scale(1.15);
        }
        100% {
          transform: translateY(0) scale(0);
          opacity: 0;
        }
      }

      #hint {
        font-size: 1rem;
        color: #fff4ff;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>

    <h1>AmiPhonics</h1>
    <p id="balloon-text">Hi {{ name }}, tap the balloon to start playing!</p>

    <!-- Optional unicorn image above the balloon -->
    <img id="unicorn" src="{{ url_for('static', filename='unicorn.png') }}" alt="Unicorn mascot">

    <div id="balloon-wrapper">
      <div id="balloon"></div>
    </div>

    <p id="hint">(Pop the balloon to go to Unicorn World)</p>

    <script>
      const balloon = document.getElementById("balloon");
      const text = document.getElementById("balloon-text");

      balloon.addEventListener("click", () => {
        // Change text
        text.textContent = "Pop! Let’s play, {{ name }}!";

        // Trigger popping animation
        balloon.classList.add("popping");

        // Fade out whole page
        document.body.classList.add("fade-out");

        // After animation, go to main game, keeping the name
        setTimeout(() => {
          window.location.href = "{{ url_for('game') }}?name={{ name }}";
        }, 650); // matches pop + fade duration
      });
    </script>

  </body>
</html>
